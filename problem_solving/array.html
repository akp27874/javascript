    <ul>
        <li>Reverse an array without using any inbuilt functions
            <script>
                let nums = [1,2,3,4];
                let rev = [];
                for(let i= nums.length - 1; i>=0; i--){
                    rev.push(nums[i]);
                }
                console.log(rev);
            </script>
        </li>
    </ul>
</body>
