<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<style>
    #result{font-size: 1.5rem;}
</style>
<body>
    Go Back to <a href="../index.html">index page</a><br><br>
    <label for="user-input">Enter comma seperated numbers :</label>
    <input type="text" name="input-array" id="user-input">
    <button onclick="sortInAscendingOrder()">Sort</button> <br><br>
    <code id="result"></code>
    <script>
        function sortInAscendingOrder() {
            // Make an array
            const enteredVal = document.getElementById('user-input').value;
            const arr =  enteredVal.split(',').map(val=>Number(val.trim()));



            // Sorting logic
            console.log("Initial Array : ", arr);
            for (let i = 0; i < arr.length - 1; i++) {  
                for (let j = 0; j < arr.length - 1 - i; j++) { 
                    if (arr[j] > arr[j + 1]) { 
                        let temp = arr[j];  
                        arr[j] = arr[j + 1];  
                        arr[j + 1] = temp; 
                    }
                }
            }
            console.log("Sorted Array : ", arr);
            document.getElementById('result').innerHTML = arr;
        }

    </script>
</body>

</html>
