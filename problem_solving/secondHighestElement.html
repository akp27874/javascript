<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Highest Element</title>
</head>
<style>
    #container {
        display: grid;
        grid-template-columns: 1fr;
        height: 500px;
    }

    .column {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #result {
        font-size: 1.5rem;
    }
</style>

<body>
    Go Back to <a href="../index.html">index page</a><br><br>
    <div class="container">
        <div class="column">
            <code id="result"></code>
        </div>
        <div class="column">
            <label for="user-input">Enter comma seperated numbers :</label>
            <input type="text" name="input-array" id="user-input">
            <button onclick="getSecondHighestElement()">Get Second Highest </button> <br><br>
        </div>
    </div>


    <script>
        function getSecondHighestElement() {
            // Make an array
            const enteredVal = document.getElementById('user-input').value;
            const arr = enteredVal.split(',').map(val => Number(val.trim()));

            // Test cases
            // const arr1 = [12, 35, 1, 10, 34, 1];
            // const arr2 = [5, 10, 10];
            // const arr3 = [7, 7, 7];

            if (arr.length < 2) {
                document.getElementById('result').innerHTML = "Array length should be greater than 2;"
                return;
            }
            let largest = -Infinity; // 7
            let secondLargest = -Infinity; //   in
            for (const num of arr) { //7
                if (num > largest) { // 7 > i7
                    secondLargest = largest; // in
                    largest = num; //  7
                } else if (num > secondLargest && num !== largest) { // 7 > in && 7 !==  7
                    secondLargest = num; //  in
                }
            }

            if (secondLargest === -Infinity) {
                document.getElementById('result').innerHTML = "No Second highest element exist";
                return;
            }

            document.getElementById('result').innerHTML = secondLargest;

        }

    </script>

</body>

</html>
