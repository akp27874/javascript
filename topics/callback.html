<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
</style>

<body>
    Go Back to <a href="../index.html">index page</a>
    <p>Check the console for log messages, and head over to the Sources tab to explore the code and understand how
        <code>callback</code> behaves.
    </p>
    <div class="grid-container">
        <div class="column">
            <p>
                ** Call back is higher order functions in javascript
                ** We can pass function as argument in javascript.
            </p>
        </div>
        <div class="column">

        </div>
    </div>
    <script>
        var sachin = function () {
            console.log("My name is Sachin and I called inside a function");
        }

        var callHero = function (fn) {
            console.log("+++Before Adding Heros+++");
            fn();
        }

        /* Case 1 */
        //callHero(); // error It is expecting an argument "Uncaught TypeError: sachin is not a function"

        /* Case 2 */
        callHero(sachin);
    </script>
</body>

</html>
