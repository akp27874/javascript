<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Target Vs Event Current Target</title>
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    .column{display: flex; align-items: center; justify-content: center; padding: 20px; height: 200px; border: 2px solid #333;}
</style>

<body>
    Go Back to <a href="../index.html">index page</a>
    <p>Check the console for log messages, and head over to the Sources tab to explore the code and understand how
        <code>event.Target</code> and <code>event.currentTarget</code> behaves.
    </p>
    <div class="grid-container">
        <div class="column">
            <!-- EventTarget starts -->
            <ul id="menu">
                <li>Home</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
            <!-- EventTarget ends -->
        </div>
    </div>
    <script>
        document.getElementById('menu').addEventListener('click', (event) => {
            console.log('Clicked Item : ', event.target.textContent);
            console.log('Current Item : ', event.currentTarget.textContent);
        }) 
    </script>
</body>

</html>
